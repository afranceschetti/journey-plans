<header>

    <nav id="top" class="navbar navbar-expand-lg navbar-light navbar-main">
        <a routerLink='/' class="navbar-brand">
            <!-- <logo></logo> -->
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            (click)="isMenuCollapsed = !isMenuCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <fa-icon [icon]="faBars"></fa-icon>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isMenuCollapsed">
            <ul class="navbar-nav" *ngIf="!adminPage">
                <li class="nav-item box-underline" (click)="isMenuCollapsed=true">
                    <a class="nav-link custom-underline" routerLink='/mygems' routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: false }" translate>main_menu_mygems</a>
                </li>
                <li class="nav-item box-underline" (click)="isMenuCollapsed=true">
                    <a class="nav-link custom-underline" routerLink='/allgems' routerLinkActive="active"
                        [routerLinkActiveOptions]="{ exact: true }" translate>main_menu_allgems</a>
                </li>
                <li class="nav-item" ngbDropdown>
                    <a class="nav-link dropdown-toggle user-dropdown" ngbDropdownToggle id="langDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span *ngIf="!translate.currentLang">{{translate.defaultLang}}</span>{{translate.currentLang}}
                    </a>
                    <ul class="dropdown-menuuser-dropdown-list" ngbDropdownMenu aria-labelledby="langDropdown">
                        <li *ngFor="let lang of translate.getLangs()" class="pb-1" (click)="changeLang(lang)"
                            class="dropdown-item" ngbDropdownItem>
                            <a> {{ lang }} </a>
                        </li>
                    </ul>
                </li>
                <ng-container *ngIf=" user$ | async as user; else loginButton">
                    <li class="nav-item profile-image" ngbDropdown>
                        <div class="dropdown-toggle user-dropdown" ngbDropdownToggle id="userDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img [src]="user.photoURL" [title]="user.displayName">
                        </div>
                        <ul class="dropdown-menuuser-dropdown-list  dropdown-menu-end" ngbDropdownMenu
                            aria-labelledby="userDropdown">
                            <li class="dropdown-item" ngbDropdownItem>
                                <a class="nav-link dropdown-menu-link" routerLink='/profile' translate> {{
                                    user.displayName }} </a>
                            </li>
                            <li class="dropdown-item">
                                <a class="nav-link dropdown-menu-link" routerLink='/admin' translate>
                                    <span translate>admin</span>
                                </a>
                            </li>
                            <li class="dropdown-item">
                                <a class="nav-link dropdown-menu-link" (click)="logout()">
                                    <span translate>logout</span>
                                    <fa-icon class="icon" [icon]="faRightFromBracket"></fa-icon>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link custom-underline" routerLink='/profile' routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: false }" translate>
                            {{ user.displayName }}
                        </a>

                    </li> -->
                </ng-container>
                <ng-template #loginButton>
                    <li class="nav-item">
                        <a class="nav-link custom-underline" (click)="login()" translate>login</a>
                    </li>
                </ng-template>
            </ul>
            <!-- <div class="navbar-nav ml-auto">
                <div class="nav-item" ngbDropdown>
                    <a class="nav-link dropdown-toggle user-dropdown" ngbDropdownToggle id="langDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span *ngIf="!translate.currentLang">{{translate.defaultLang}}</span>{{translate.currentLang}}
                    </a>
                    <ul class="dropdown-menuuser-dropdown-list" ngbDropdownMenu aria-labelledby="langDropdown">
                        <li *ngFor="let lang of translate.getLangs()" class="pb-1" (click)="changeLang(lang)"
                            class="dropdown-item" ngbDropdownItem>
                            <a> {{ lang }} </a>
                        </li>
                    </ul>
                </div>
            </div> -->
        </div>
    </nav>

</header>
