<div class="countries" *ngIf="plans">
    <div *ngFor="let c of plans" class="country">
        <h2>{{c.country}}</h2>
        <div class="plans">
            <div *ngFor="let p of c.plans" class="card">
                <a routerLink="/plans/{{p}}">
                    <plan planKey="{{p}}" [onlyCard]="true" [showDetail]="false"></plan>
                </a>
            </div>
        </div>
    </div>
</div>
